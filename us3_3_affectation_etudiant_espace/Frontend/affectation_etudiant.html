<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affecter un étudiant à un espace</title>
    <link rel="stylesheet" href="./css/styleus3.3.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Affectation étudiant</h1>

        <form id="formAffectation">
            <div class="form-group">
                <label for="promotion">Promotion</label>
                <select id="promotion" name="promotion" required>
                    <option value="">-- Sélectionner --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="etudiant">Étudiant</label>
                <select id="etudiant" name="etudiant" required>
                    <option value="">-- Sélectionner --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="espace">Espace pédagogique</label>
                <select id="espace" name="espace" required>
                    <option value="">-- Sélectionner --</option>
                </select>
            </div>

            <button type="submit">Ajouter</button><br><br>
            <a href="../../directeur/frontend/dashboard.html" class="btn-secondary">Retour au dashboard</a>
        </form>

        <p id="message"></p>
    </div>
</div>

<script src="./js/affectation.js"></script>
</body>
</html>
